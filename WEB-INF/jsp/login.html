<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link href="../../css/style.css" type=text/css rel=stylesheet>
    <link href="../../css/boot-crm.css" type=text/css rel=stylesheet>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <meta content="MSHTML 6.00.2600.0" name=GENERATOR>
</head>
<body leftMargin=0 topMargin=0 marginwidth="0" marginheight="0" background="../../images/rightbg.jpg">
<div ALIGN="center">
    <table border="0" width="1140px" cellspacing="0" cellpadding="0" id='table1'>                                                
	    <tr>
	    	<td height="93"></td>
	    	<td></td>
	    </tr>
	    <tr>
        <td background="../../images/rights.jpg" width="740" height="412"></td>
        <td class="login_msg" width="400" align="center">
	        <!-- margin:0px auto; 控制当前标签居中 -->
	        <fieldset style="width: auto; margin: 0px auto;">
	        	<legend>
	        	    <font style="font-size:15px" face="宋体">
	        	        欢迎使用BOOT客户管理系统
	        	    </font>
	        	</legend> 
	        	<font color="red">
	        		 <!-- <%-- 提示信息--%> -->
	        		 <span id="message"></span>
	        	</font>
                <!-- <%-- 提交后的位置：/WEB-INF/jsp/customer.jsp--%> -->
                <!-- action="${pageContext.request.contextPath }/login.action" -->
                <!-- 这里有问题，要根据账号密码跳转到指定位置 -->
	        	<form action="./customer.html" method="post" onsubmit="return check()">
                             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br />
                 账&nbsp;号：<input id="usercode" type="text" name="usercode" />
                 <br /><br />
                 密&nbsp;码：<input id="password" type="password" name="password" />
                 <br /><br />
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <center><input type="submit" value="登录" /></center>
		        </form>
	        </fieldset>
	    </td>
	</tr>
</table>
</div>

<script>
    // 判断是登录账号和密码是否为空
    function check(){
        var usercode = $("#usercode").val();
        var password = $("#password").val();
        if(usercode=="" || password==""){
            $("#message").text("账号或密码不能为空！");
            return false;
        }  
        return true;
    }
    </script>
</body>
</html>
