<body>
        <ul class="nav navbar-top-links navbar-right">

    <!--left Menu-->
    <div class="large-2 columns" style='background-color:#fff'>
        <!-- <div>
        	<img src="../../images/logo.png"/>
        </div> -->
        
        <ul class="menu-list" style='background-color:#fff'>
            <li data-icon="work-summary1" data-code="activation_1code" class="selected" style='background-color:#fff'>
                <img src="../../images/work-plan.png" />
                <span>activation_code</span>
            </li>
            <li data-icon="work-summary1" data-code="hcwqzbot_customer">
                <img src="../../images/work-summary.png" />

            <li data-icon="work-summary1" data-code="nourishbot_1customer">

            <li data-icon="work-summary1" data-code="order">
                <img src="../../images/work-summary.png" />

                <img src="../../images/work-summary.png" />

    <!--right content-->
    <div class="large-10 columns content"> </div>

</body>
<script src="../../js/jquery.js"></script>

<script type="text/javascript">
$(function(){
    var code = $(".menu-list .selected").attr("data-code");
    var selectedLi = $(".menu-list .selected");

    selectedLi.css({
    	// background:"#16171c",
    	// color:"#ecedf1"
        color:'#ff0000'
    });

    selectedLi.find("img").attr("src","../../images/work-summary1.png");

    $.ajax({
        url: code + ".html",
        type:"get",
        data:{
            code:code
        },
        dataType:"html",
        success:function(data){
            $(".content").html(data)
        }
    });

    $(".menu-list li").click(function(){
        if($(this).hasClass("selected")==false){
            $(this).addClass("selected").css({
                // background:"#16171c",
                // color:"#ecedf1"
        color:'#ff0000'
            }).siblings().removeClass("selected").css({
                // background:"#202028",
                color:"#71747b"
            });

            var code = $(this).attr("data-code");
            $(".menu-list li").each(function(){
            	$(this).find("img").attr("src","../../images/work-summary.png");
            });

            $(this).find("img").attr("src","../../images/work-summary1.png");
            
            $.ajax({
                url:code + ".html",
                type:"get",
                dataType:"html",
                success:function(data){
                    $(".content").html(data);
                }
            })
        }
    });
});

</script>
