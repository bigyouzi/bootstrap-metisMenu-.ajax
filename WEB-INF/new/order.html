     <script type="text/javascript">
         var mypage = 1;
         //定义获取数据的函数
         function getData(){
             $.ajax({
                 url:'http://127.0.0.1/project/boot-crm/WEB-INF/classes/API/order/api_JSONP/findUsers.php',
                 data:{
                     pageNum:mypage,
                     pageSize:5,
                     // callback:''
                 },
                 dataType : "jsonp",
                 jsonp: 'callback',
                //  dataType:'text',
                 success:function(data){
                     // console.log(data);
                     $('tbody').html(template('template',data));
                     var totalPage = Math.ceil(data.total/data.pageSize);
                     $('.pagination li:eq(3) a').html(totalPage);
                     $('.pagination li:eq(1) a').html(data.pageNum);
                     if(data.pageNum==totalPage)
                     {
                       $('a[aria-label="Next"]').addClass('disabled');
                     }
                     else
                     {
                       $('a[aria-label="Next"]').removeClass('disabled');
                     }
                     if(data.pageNum== 1)
                     {
                       $('a[aria-label="Previous"]').addClass('disabled');
                     }
                     else{
                       $('a[aria-label="Previous"]').removeClass('disabled');
                     }
                 },
                 error:function(){
                     console.log('error')
                 }
             })
             // console.log(2)
         }
 
         $(function(){
             //打开网页就要首先获取一次数据
             console.log(1)
             getData();
             //下一页获取新数据，当且仅当到最后一页时给右标签禁用
             $('a[aria-label="Next"]').click(function(){
               if($(this).hasClass('disabled'))
               {
                 alert('the last page!!!');
                 return;
               }
               mypage++;
               getData();
             })
             //上一页获取新数据，当且仅当到第一页时给左标签禁用
             $('a[aria-label="Previous"]').click(function(){
               if($(this).hasClass('disabled'))
               {
                 alert('the first page!!!');
                 return;
               }
               mypage--;
               getData();
             })
             //删除数据
             var removeID;
             $('tbody').on('click', '.btn-danger', function(){
                 // console.log(1)
               removeID = $(this).parent().siblings().first().html();
               // console.log(removeID)
             })
             // 删除后确认删除
             $("#removeModal .btn-success").click(function(){
             //   $('#coverModal').modal('show');
               // console.log(removeID)
               $.ajax({
                 url:'http://127.0.0.1/project/boot-crm/WEB-INF/classes/API/order/api_JSONP/removeUser.php',
                 dataType:'jsonp',
                 data:{
                   id:removeID
                 },
                 success:function(data){
                   // console.log(data)
                   console.log('delete ok')
                   getData();
                 },
                 error:function(){
                     console.log('delete fail')
                 }
               })
             })
             //新增数据
             $('#addModal .btn-primary-save').click(function () {
                 //  开弹框
                 // $('#coverModal').modal('show');
                 console.log($("#addModal form").serialize());
                 $.ajax({
                     url: 'http://127.0.0.1/project/boot-crm/WEB-INF/classes/API/order/api_JSONP/saveUser.php',
                     //   $("#addModal form").serialize() 格式化之后的结果是
                     // key=value&key2=value2
                     dataType:"text",
                    //  dataType : "jsonp",
                     jsonp:'callback',
                     // contentType:"application/json;charset=utf-8",
                     // dataType:"json",
                     data: $("#addModal form").serialize(),
 
                     success:function(data){
                         // console.log('okkkk')
                         // console.log(XMLHttpRequest.responseText);
                         // console.log(typeof data)
                         // var data1 = eval("("+data+")");
                         console.log(data);
                         // 获取数据
                         getData();
                     },
 
                     
                     error:function(XMLHttpRrequest,textStatus,errorThrown){
                         // console.log(data)
                         console.log(XMLHttpRequest.status);
                         console.log(XMLHttpRequest.readyState);
                         console.log(XMLHttpRequest.responseText);
                         console.log(textStatus)
                         console.log('error')
                     }
                 })
             })
             //修改数据
             var editId;
             $('tbody').on('click', '.btn-info-modify', function () {
                 //  开弹框
                 // $('#coverModal').modal('show');
                 // 自己的 父亲的 兄弟 第一个 内容
                 editId = $(this).parent().siblings().first().html();
                 console.log(editId);
                 // 获取对应的数据
                 $.ajax({
                   url: 'http://127.0.0.1/project/boot-crm/WEB-INF/classes/API/order/api_JSONP/getOneUser.php',
                   dataType:'jsonp',
                  //  dataType:"text",
                   data: {
                     id: editId
                   },
                   success: function (data) {
                     console.log(data);
                     //  关弹框
                     // $('#coverModal').modal('hide');
                     // 修改弹框中的 内容
                     $('#editModal form input[name=name]').val(data.list[0].name);
                     $('#editModal form input[name=url]').val(data.list[0].url);
                     $('#editModal form input[name=account]').val(data.list[0].account);
                     $('#editModal form input[name=time]').val(data.list[0].time);
                     $('#editModal form input[name=shoe]').val(data.list[0].shoe);
                     $('#editModal form input[name=code]').val(data.list[0].code);
                     $('#editModal form input[name=size]').val(data.list[0].size);
                     $('#editModal form input[name=price]').val(data.list[0].price);
                     $('#editModal form input[name=pay]').val(data.list[0].pay);
                     // 弹框
                     $("#editModal").modal('show');
                 },
                 error:function(XMLHttpRrequest,textStatus,errorThrown){
                             // console.log(data)
                             console.log(XMLHttpRequest.status);
                             console.log(XMLHttpRequest.readyState);
                             console.log(XMLHttpRequest.responseText);
                             console.log(textStatus)
                             console.log('error')
                         }
               })
                     })
                 
             // 修改后保存数据
             $('#editModal .btn-primary-save').click(function () {
                 //  开弹框
                 //   $('#coverModal').modal('show');
                 // 格式化表单
                 var sendData = $('#editModal form').serialize();
                 // key1=value1&key2=value2&id=editId;
                 sendData += '&id=';
                 sendData += editId;
                 //   console.log(sendData);
                 $.ajax({
                     url: 'http://127.0.0.1/project/boot-crm/WEB-INF/classes/API/order/api_JSONP/modifyUser.php',
                     data: sendData,
                     dataType: 'jsonp',
                    //  dataType: 'text',
                     success: function (data) {
                     //   console.log(data);
                       getData();
                     },
                     error:function(){
                         console.log('modify fail')
                     }
                 })  
             })
             //根据客户名称查询数据
             $('#indexusero .btn-indexuser').click(function(){ 
                 var indexID = $('#indexuser input').val();
                 var mypage = 1;
                 console.log(typeof indexID);
                 $.ajax({
                     url:'http://127.0.0.1/project/boot-crm/WEB-INF/classes/API/order/api_JSONP/indexUser.php',
                     data:{
                         id:indexID,
                         // name:encodeURI(indexName),
                         pageNum:mypage,
                         pageSize:5,
                     },
                     // dataType:'text',
                     dataType : "jsonp",
                    //  jsonp: 'callback',
                     success:function(data){
                       console.log('index ok')
                         console.log(data);
                         $('tbody').html(template('template',data));
                         var totalPage = Math.ceil(data.total/data.pageSize);
                         $('.pagination li:eq(3) a').html(totalPage);
                         $('.pagination li:eq(1) a').html(data.pageNum);
                         if(data.pageNum==totalPage)
                         {
                           $('a[aria-label="Next"]').addClass('disabled');
                         }
                         else
                         {
                           $('a[aria-label="Next"]').removeClass('disabled');
                         }
                         if(data.pageNum== 1)
                         {
                           $('a[aria-label="Previous"]').addClass('disabled');
                         }
                         else{
                           $('a[aria-label="Previous"]').removeClass('disabled');
                         }
                         },
                     error:function(XMLHttpRrequest,textStatus,errorThrown){
                            console.log('index error')
                             // console.log(data)
                             console.log(XMLHttpRequest.status);
                             console.log(XMLHttpRequest.readyState);
                             console.log(XMLHttpRequest.responseText);
                             console.log(textStatus)
                             console.log('error')
                         }
             })
             })
         })
         </script>
